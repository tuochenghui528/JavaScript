<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域</title>
</head>
<body>
    <script>
        /* 
            作用域（scope）
                - 作用域指的是一个变量的可见区域
                - 作用域有两种：
                    全局作用域
                        - 全局作用域在网页运行时创建，在网页关闭时销毁
                        - 所有直接编写到script标签中的代码都位于全局作用域中
                        - 全局作用域中变量是全局变量，可以在任意位置访问
                    局部作用域
                        - 块作用域
                            - 块作用域是一种局部作用域
                            - 块作用域在代码块执行时创建，代码块执行完毕销毁
                            - 在块作用域中声明的变量是局部变量，只能在块内部访问，外部无法访问
        
            es5没有块级作用域{}但是有函数作用域
         */

       /* 
        {
            var a = '块内的变量';
        }
        console.log(a);//块内的变量 
       */

       function fn() {
        var a = '函数内的变量';
       }
       fn();
       console.log(a); //报错  访问不到a变量
    </script>
</body>
</html>
