<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <script>
        /* 
            箭头函数：
                ([参数]) => 返回值
            例子：
                无参数箭头函数：() => 返回值
                一个参数的: a => 返回值
                多个参数的： (a, b) => 返回值

            只用一个语句的函数：() => 返回值
            只返回一个对象的函数： () => ({...})
            有多行语句的函数：() => {
                ...
                return 返回值
            }

            箭头函数没有自己的this,它的this由外层作用域决定
            箭头函数的this和它的调用方式无关
         */

         function fn() {
            console.log(this);//window
         }
         const fn2 = () => {
            console.log(this);//总是window
         }

         const obj = {
            name: '八戒',
            fn,
            fn2,
            sayHello() {
               /*  function t() {
                    console.log(this);
                }
                t(); *///window  因为是以函数的方式调用的

                const t = () => {
                    console.log(this);//obj 外层作用域
                }
                t();
            }
         }
    </script>
</body>
</html>
