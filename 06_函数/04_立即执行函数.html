<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>
<body>
    <script>
        /* 
            var 没有块作用域  但是有函数作用域
            立即执行函数（IIFE）    
                - 立即执行函数是一个匿名函数，并且它只会调用一次
                - 可以利用IIFE来创建一个一次性的函数作用域，避免变量冲突的问题
        */
       (function(){
        let a = 10;
        console.log(111)
       }());

       (function(){
        let a = 20;
        console.log(222)
       })()

       /* 
            1.调用()可以在（）的外边也可以在里边
            2.20行处必须写;，要不然js会解析为（xxx）(xxx)；默认是函数调用，控制台报错
       */
    </script>
</body>
</html>
