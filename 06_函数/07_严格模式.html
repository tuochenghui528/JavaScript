<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>严格模式</title>
</head>
<body>
    <script>
        /* 
            JS运行代码的模式有两种：
                - 正常模式
                    - 默认情况下代码都运行在正常模式中，
                    在正常模式，语法检查并不严格
                    它的原则是：能不报错的地方尽量不报错
                - 严格模式
                    - 在严格模式下，语法检查变得严格
                        1. 禁止一些语法
                        2. 更容易报错
                        3.提升性能
                - 开发中尽量使用严格模式
        */

        "use strict" //全局严格模式
        
        /* 
            a = 10在非严格模式下可以执行
                但在严格模式下不可以执行
             var和let可以将变量提前
        */

        function fn() {
            "use strict"//函数中的严格模式
        }
    </script>
</body>
</html>
