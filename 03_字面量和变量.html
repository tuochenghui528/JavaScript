<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>
    <script>
        /* 
            字面量：
                字面量其实就是一个值，它所代表的含义其实就是它字面的意思
                比如： 1 2 3 100 "hello" true null...
                在js中所有的字面量都可以直接使用，但是直接使用字面量并不方便，不知道其含义

            变量：
                变量可以用来"存储"字面量
                并且变量中存储的字面量可以随意修改
                通过变量可以对字面量进行描述，并且变量方便修改
        */

        let a = 100;

        a = '哈哈'
    </script>
</head>

</body>
</html>
