<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑与和或</title>
</head>
<body>
    <script>
        /* 
            && 逻辑与
                - 可以对两个值进行运算
                - 当&&左右都为true时，则返回true，否则返回false
                - 与运算是短路的与，如果第一个是false，则不看第二个值
                - 与运算是找false的，如果找到false则直接返回，没有false才会返回true
                - 对于非布尔值进行与运算，它会转换为布尔值然后运算
                    但是最终会返回原值不会返回布尔值
                    - 如果第一个值为false,则直接返回第一个值
                    - 如果第一个值为true,则返回第二个值

            || 逻辑或
                - 可以对两个值进行或运算
                - 当||左右有true时，则返回true,否则返回false
                - 或运算也是短路的或，如果第一个值为true,则不看第二个值
                - 或运算是找true，如果找到true则直接返回，没有true才会返回false
                - 对于非布尔值或运算，它会转换为布尔值然年后运算
                    但是最终会返回原始值
                        - 如果第一个值为true，则返回第一个值
                        - 如果第一个值为false,则返回第二个值
        */

        1 && console.log(1);//1
        0 && console.log(1);//不会执行后面的console因为0为false不会再往后找了
        let result = 1 && 2;//2
        result = NaN && 0; //NaN
        console.log(result);

        
        1 || console.log(2);//不会执行console  因为第一个1已经是true了
        undefined || console.log(2);//2
        let select = 1 || 2;//1
        select = 0 || 3;//3
        console.log(select);
    </script>
</body>
</html>
