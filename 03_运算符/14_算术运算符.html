<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算术运算符</title>
</head>
<body>
    <script>
        /* 
            运算符（操作符）
                - 运算符可以用来对一个或多个操作数（值）进行运算
                - 算术运算符：
                    + 加法运算符
                    - 减法运算符
                    * 乘法运算符
                    / 除法运算符
                    ** 幂运算
                    % 模运算  两个算相除取余

                - 注意：
                算术运算时，除了字符串的加法
                    其他的运算的操作数是非数值时，都会转换为数值然后再运算
        */

        let a = 5 ** 2; //25
        a = 25 ** .5; //5  25的开方

        /* JS是一门弱类型语言，当进行运算时会通过自动的类型转换来完成运算 */
        a = 10 - '5';// 10 - 5 = 5
        a = 10 + true; // 10 + 1 = 11
        a = 5 + null; // 5 + 0 = 5
        a = 6 - undefined; // 6 - NaN 

        /* 
            当任意一个值和字符串做加法运算时，它会先将其他的值转换为字符串，然后再做拼串的操作
            可以利用这一特点来完成类型转换
                可以通过为任意类型 + 一个空串的形式来将其转换为字符串
                    其原理和String()函数相同，但是使用起来更加简洁
        */
        a = '1' + 2 // "1" + "2"
        a = true;
        a = a + '';// 字符串true
        console.log(a)
    </script>
</body>
</html>
