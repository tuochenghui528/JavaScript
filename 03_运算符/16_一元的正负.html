<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一元的正负</title>
</head>
<body>
    <script>
        /* 
            一元的+-
                + 正号
                    - 不会改变数值的符号
                - 负号
                    - 可以对数值进行符号取反

            当我们对非数值类型进行正负运算时，会先将其转换为数值然后在运算
        */

        let a = 10;
        a = +10; // 10
        a = -10; // -10

        let b = '123';
        b = +b; // b = Number(b)
        console.log(typeof b, b);
    </script>
</body>
</html>
