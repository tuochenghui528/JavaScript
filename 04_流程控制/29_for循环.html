<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>for循环</title>
</head>
<body>
    <script>
        /* 
            for循环
                - for循环和while没有本质区别，都是用来反复执行代码
                - 不同点是语法结构，for循环更加清晰
                - 语法
                    for (①初始化变量; ②条件表达式; ④更新表达式) {
                        ③ 代码...
                    }
                - 执行流程
                    ① 只能够初始化表达式，初始化变量
                    ② 执行条件表达式，判断循环是否执行（true执行， false不执行）
                    ③ 判断为true则执行循环体
                    ④ 执行更新表达式 对初始化变量进行修改
                    ⑤ 重复② ③ ④步骤 直到条件表达式为false的时候终止循环

                - 初始化表达式在整个循环生命周期中只会执行一次
                - for循环中的三个表达式都可以省略
                - 使用let在for循环中声明的变量是局部变量，中能在for循环内部访问
                    使用var在for循环中声明的变量是全局变量，可以在for循环外部访问
                - 创建死循环的方式
                    while(1) {}
                    for(;;){}
        */
       let i = 0; 
       while(i < 5) {
        console.log(i);
        i++;
       }
       for (let i = 0; i < 5; i++) {
        console.log(i);
       }
    //    console.log(i)//会报错，但如果是var声明的初始变量 就可以访问到

    /*

        求100以内所有3的倍数（求他们的个数和总和）
    */
       let count = 0;
       let summation = 0;
    //    for (let i = 0; i < 100; i++) {
    //         if (i % 3 === 0) {
    //             count++;
    //             summation += i;
    //         }
    //    }

       for (let i = 3; i < 100; i+=3) {//直接取3的倍数 i+=3
            count++;
            summation += i;
       }
       console.log(count, summation);

       /* 
            练习2：
                求1000以内的水仙花数
                    -水仙花数：
                        - 一个n（n>=3）位数，如果它各个位上的数字的n次幂之和等于这个数，那么这个数就是一个水仙花数
                        - 153 -> 1 5 3 => 1 125 27 => 153
       */
        for (let i = 100; i < 1000; i++) {
            //获取百位数 parseInt(i / 100);
            //获取十位数 parseInt((i % 100) / 10);
            //获取个位数 i % 10;
            if (i ===  parseInt(i / 100) ** 3 + parseInt((i % 100) / 10) ** 3 + (i % 10) ** 3){
                console.log(i);
            }
        }
        for(let i = 100; i < 1000; i++) {
            let str = i + '';
            if (str[0] ** 3 + str[1] ** 3 + str[2] ** 3 === i) {
                console.log(i);
            }
        }

        /* 
            练习3：
                获取用户输入的大于1的整数（暂时不考虑输错的情况）
                    然后编写代码检查这个数字是否为质数，并打印结果
                
                    质数
                        - 一个数如果只能被1和它本身整除，那么这个数就是质数
                        - 1既不是质数也不是合数
        */
        let num = prompt('请输入一个大于1的整数:');
        let flag = false;
        for(let i = 2; i < num; i++) {
            if (num % i === 0) {
                flag = true;
            }
        }
        !flag && console.log(`${num}是质数`);
    </script>
