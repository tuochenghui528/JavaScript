<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while循环</title>
</head>
<body>
    <script>
        /* 
            do while
                - 语法：
                    do {
                        代码...
                    } while(条件表达式)
                - 执行顺序
                    do-while语句在执行时，会先执行do后的循环体，执行完毕后，会对while中的条件表达式进行判断
                        如果为false则终止执行，如果为true则继续执行

                和while的区别：
                    while是先判断后执行
                    do-while是先执行在判断
                
                实质区别：
                    do-while语句可以确保循环至少执行一次
        */

        let i = 0;
        while (i < 5) {
            console.log(i);// 0 1 2 3 4
            i++;
        }

        let a = 10;
        do {
            console.log(a);// 10
            a++;
        } while(a < 5)
    </script>
</body>
</html>
