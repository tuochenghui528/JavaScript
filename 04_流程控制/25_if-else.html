<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
</head>
<body>
    <script>
        /* 
            练习一
                编写一个程序，获取一个用户输入的整数，然后判断这个数是奇数还是偶数
        */
       let num = parseInt(prompt("请输入一个整数："));
       if (num % 2) {
        console.log('输入的是奇数');
       } else if (num % 2 === 0) {
        console.log('输入的是偶数');
       } else {
        console.log('请输入数值');
       }

       /* 
            练习二
                从键盘输入小明的期末成绩
                    当成绩为100时，奖励一辆BMW
                    当成绩为[80-90]时，奖励一台iphone
                    当成绩为[60-79]时，奖励一本参考书
                    其他时，什么奖励也没有
       */
       let score = Number(prompt("请输入小明的期末成绩："));
       if (score === 100) {
        console.log('奖励一辆BMW');
       } else if (score >= 80) {
        console.log('奖励一台iphone');
       } else if (score >= 60) {
        console.log('奖励一本参考书');
       } else if (score < 60){
        console.log('什么奖励都没有');
       } else {
        console.log('请输入正确的成绩');
       }

       /* 
        练习三
            大家都知道男大当婚，女大当嫁。那么女方家长要嫁女儿，当然要提出一定的条件
                高：180cm以上；富：1000万以上；帅：500以上
                如果这三个条件同时满足，则：我一定要嫁给他
                如果三个条件有为真的情况，则：嫁吧，比上不足比下有余
                如果三个条件都不满足，则：不嫁
       */
       let height = prompt('请输入身高：');
       let deposit = prompt('请输入存款：');
       let appearance = prompt('请输入颜值：');
       if (height > 180 && deposit > 1000 && appearance > 500) {
        console.log('我一定要嫁给他');
       } else if (height > 180 || deposit > 1000 || appearance > 500) {
        console.log('嫁吧，比上不足比下有余');
       } else {
        console.log('不嫁');
       }

    </script>
</body>
