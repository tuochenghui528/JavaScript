<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码块</title>
</head>
<body>
    <script>
        /* 
            使用{}来创建代码块。代码块可以用来对代码分组
            
            let 和 var
                - JS中，使用let声明变量具有块作用域，再块外部风闻不到
                - 使用var声明的变量，不具有块作用域
        */

        {
            let a = 1;
            a = 5;
        }

        {
            console.log(123);
            alert(1);
        }
    </script>
</body>
</html>
