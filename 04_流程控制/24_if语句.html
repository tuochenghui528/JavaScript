<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
</head>
<body>
    <script>
        /* 
            流程控制语句可以用来改变程序执行的顺序
                1. 条件判断语句
                2. 条件分支语句
                3. 循环语句

            if语句
                - 语法：
                    if (条件表达式) {
                        语句...
                    }
                - 执行流程
                    if语句再执行会先对if后的条件表达式进行求值判断，
                        如果结果为true,则执行if后的语句，false则不执行

                    if语句只会控制紧随其后的哪一行代码，如果希望可以控制多行代码，可以用{}将语句括起来

                    如果if后的表达式不是布尔值，会转换为布尔值后再执行
                    
        */
        let a = 10;
        if (a > 10)
            console.log(1);
            console.log(2);//会执行这一行代码，如果不加{}只会执行if紧随其后的一行代码
    </script>
</body>
</html>
