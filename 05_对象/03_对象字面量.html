<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象字面量</title>
</head>
<body>
    <script>
        /* 
            对象字面量
                - 可以直接使用{}来创建对象
                - 使用{}创建的对象，可以直接像对象中添加属性
                - 语法
                    {
                        属性名： 属性值
                        [属性名]：属性值
                    }
        */
       let obj = {
        name: '孙悟空',
        ['gender']: "男"
       }
    </script>
</body>
</html>
