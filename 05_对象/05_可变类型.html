<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可变类型</title>
</head>
<body>
    <script>
        /* 
            - 原始值都属于不可变类型，一旦创建就无法修改
            - 在内存中不会创建重复的原始值

            - 对象属于可变类型
            - 对象创建成功后，可以任意的添加删除修改对象中的属性
            - 注意
                - 当对两个对象进行相等或者全等比较时，比较的是内存地址
                - 如果两个变量同时指向一个对象，通过一个变量修改对象时，对另一个变量也会产生影响
        */

        /* 
            内存中会创建10和12两块内存，刚开始a和b都指向10的内存地址
                当a = 12后  a指向12的内存地址，b还是指向10的内存地址
        */
       let a = 10;
       let b = 10;
       a = 12;

       /* 
            当创建一个对象的时候，内存中会开辟出一块内存来存储对象，当给对象中添加属性时
                属性值也相当于原始值，会再次开辟一块内存来存储对象的属性值，而对象中存储的则是属性值的地址
                变量指向对象的地址->对象指向属性指向属性值的地址

            所以当一个对象A赋值给另一个变量B后，修改B的属性值，实际上A的也会发生变化
                因为A和B都指向同一个对象地址
       */
      let obj = Object();
      obj.name = '孙悟空';
      obj.age = 18;

    </script>
</body>
</html>
