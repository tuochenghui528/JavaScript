<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instance和hasOwn</title>
</head>
<body>
    <script>
        /* 
            instanceof:
                使用来检查对象是否由该类和该类原型上的类实例化出来的
            实例对象.hasOwnProperty(属性) 用来检查属性是否在对象自身存在不在原型链上
            Object.hasOwn(实例对象, 属性名)

            in来判断属性是否存在这个对象上，包括原型链
        */
        class Animal {}

        class Dog extends Animal {
            constructor(name) {
                super();
                this.name = name;
            }
            sayHello() {
                console.log(`hello${this.name}`);
            }
        }

        const dog = new Dog();

        console.log(dog instanceof Dog);// true
        console.log(dog instanceof Animal);// true

        console.log(dog.hasOwnProperty('name')); //true
        console.log(dog.hasOwnProperty('sayHello'))// false 因为sayHello在原型上
        Object.hasOwn(dog, 'name');// true
        Object.hasOwn(dog, 'sayHello');// false
        
        console.log('sayHello' in dog);// true;
        console.log('name' in dog);// true;
    </script>
</body>
</html>
