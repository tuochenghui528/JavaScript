<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new运算符</title>
</head>
<body>
    <script>
        /* 
            new关键字会进行的操作
                1.会创建一个空的对象{};
                2.将类的prototype属性赋值给步骤1创建的对象的__proto__上
                3.新创建的对象作为this的上下文
                4.如果构造函数的返回的是一个非原始值，则该值会作为new运算的返回值；如果构造函数的返回值
                    是一个原始值或者没有指定返回值，则新的对象将会作为返回值返回
                    通常不会为构造函数指定返回值
        */
    </script>
</body>
</html>
