<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性</title>
</head>
<body>
    <script>
        /* 
            类是创建对象的模板
        */

        class Person {
            /* 
                use strict
                类的代码块，默认就是严格模式
                类的代码块是用来设置对象的属性的，不是什么代码都能写
            */
           name = '八戒'; // 实例属性只能通过实例访问 p1.name
           static test = '静态属性'; // 静态属性只能通过类访问 Person.test

        }
        const p1 = new Person() 
    </script>
</body>
</html>
