<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类</title>
</head>
<body>
    <script>
        /* 
            使用Object创建对象的问题：
                1.无法区分出不同类型的对象
                2.不方便批量创建对象
            在JS中可以通过类（class）来解决这个问题:
                1. 类是对象模板，可以将对象中的属性和方法直接定义在类中
                    定义后就可以直接通过类来创建对象
                2. 通过同一个类创建的对象，我们称为同类对象
                    可以使用instanceof来检查一个对象是否由某个类创建

                    如果对象是通过某个类创建的，则称该对象为这个类的实例
            语法：
                class 类名 {} 类名要使用大驼峰命名
                const 类名 = class {}
        */

        //Person类专门用来创建人的对象
        class Person {

        }

        let p1 = new Person() //调用构造函数创建对象

        // Dog类是专门用爱创建狗的对象
        class Dog {

        }

        let d1 = new Dog() //调用构造函数创建对象


        // instanceof可以检查对象是否由这个类创建
        console.log(p1 instanceof Person) // true
        console.log(d1 instanceof Person) // false
    </script>
</body>
</html>
