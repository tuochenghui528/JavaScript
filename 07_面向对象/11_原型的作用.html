    <title>原型的作用</title>
</head>
<body>
    <script>
        /* 
            原型的作用：
                原型就相当于一个公共区域，可以被所有该类实例访问，
                可以将该类实例中，所有的公共属性（方法）统一存储到原型中
                这样我们就只需要创建一个属性，即可被所有实例访问

            JS中类的继承也是通过原型来实现的


            类中的属性  每实例化一个就会生成新的属性，但是方法一般是公用的，所以实例化出来的对象都会
            公用方法，所以方法必须存在原型中  这样实例化的时候就不用在重新创建方法了   
            因为同一个类被实例化后  实例化后对象的原型都是公用的
        */
    </script>
</body>
</html>
