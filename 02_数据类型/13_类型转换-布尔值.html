<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换-布尔值</title>
</head>
<body>
    <script>
        /* 
            使用Boolean()函数来将其他的类型转换为布尔值
                - 准换的情况：
                    数字： 
                        - 0 和 NaN 转换为false
                        - 其余是true(包括infinity)
                    字符串：
                        - 空串 转换为 false
                        - 其余是true
                    null 和 undefined 都转换为false

                    对象：
                        - 对象都会转换为true

                - 所有表示空性的没有的错误的值都会转换为false：
                    0 NaN 空串 null undefined false
        */
    </script>
</body>
</html>
