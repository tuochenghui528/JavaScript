<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-字符串</title>
</head>
<body>
    <script>
        /* 
            字符串：
                - 在JS中使用单引号或双引号来表示字符串
                - 转义字符 \
                    \" --> "
                    \' --> '
                    \\ --> \
                    \t --> 制表符（缩进相当于tab）
                    \n --> 换行
                - 模板字符串
                    - 使用反引号` 来表示模板字符串
                    - 模板字符串中可以嵌入变量

        */
    let a = "呵呵呵\t哈哈"
    console.log(a)//呵呵呵	哈哈
    console.log(typeof a)//string
    </script>
</body>
</html>
