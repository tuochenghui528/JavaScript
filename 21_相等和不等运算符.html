<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相等和不等运算符</title>
</head>
<body>
    <script>
        /* 
            ==
                - 相等运算符，用来比较两个值是否相等
                - 使用相等运算符比较两个不同类型的值时，
                    它会将其转换位相同类型（通常转换位数值）然后再比较
                - null和undefined进行相等比较时会返回true
                - NaN不和任何值相等，包括它自身

            ===
                - 全等运算符，用来比较两个值是否全等
                - 它不会进行自动的类型转换，如果两个值的类型不同直接返回false
                - null和undefind进行全等比较时会返回false

            != 
                - 不等，用来检查两个值是否不相等
                - 会自动进行类型转换

            !==
                - 不全等，比较两个值是否不全等
                - 不会自动的类型转换
        */

        console.log(null == undefined);//true
        console.log(NaN == NaN); //false  NaN不和任何值相等包括自身
        console.log(null === undefined);//false
    </script>
</body>
</html>
