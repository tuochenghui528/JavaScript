<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增和自减</title>
</head>
<body>
    <script>
        /* 
            ++ 自增运算符
                - ++ 使用后会使得原来的变量立刻增加1
                - 自增分为前自增（++a）和后自增（a++）
                - 无论是++a和a++都会使原来的变量立刻增加1
                - 不同的是++a和a++所返回的值不同
                    a++ 返回的是自增前的值  旧值
                    ++a 返回的是自增后的值  新值

            -- 自减运算符
        */

        let a = 10;
        a--;//9
        console.log(a)
        a = 10;
        --a;//9
        console.log(a)

        let b = 10;
        console.log(b--);//10 返回的是旧值
        b = 10
        console.log(--b);//9

        let  n = 5;
        let m = 5
        let result = n++ + ++n + n;// 5 + 7 + 7 = 19
        let result1 = m++ + --m + m;// 5 + 5 + 5 = 15
        console.log(result, result1);
    </script>
</body>
</html>
