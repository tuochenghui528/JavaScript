<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型-数值</title>
</head>
<body>
    <!-- 
        数据类型：
            是指那些可以赋值给变量的值，JS中的数据类型由原始值和对象共同组成。

        JavaScript中一共有七种原始值
            1.数值（Number）
            2.大整数（BigInt）
            3.字符串（String）
            4.布尔值（Boolean）
            5.空值（Null）
            6.未定义（Undefined）
            7.符号（Symbol）

        数值（Number）整数范围是[-2^53, 2^53]
            - 在JS中所有的整数和浮点数都是Number类型
            - JS中的数值并不是无限大的，当数值超过一定范围后会显示近似值
            - Infinity 是一个特殊的数值表示无穷大
            - JS中的精度比较高的运算时要注意
            - NaN 也是一个特殊的数值，表示非法的数值

        大整数（BigInt）
            - 大整数是用来表示一些比较大的整数
            - 大整数使用n结尾，它可以表示的数字范围是无限大（前提是在内存范围内）
     -->
     <script>
        let a = 9999999999999991;
        console.log(a); //9999999999999992
        console.log(0.1+0.2)//0.30000000000000004

        const b = 999999999999999999999999999999999999999n
        console.log(b);


        /* 大整数运算 */
        const x = 123456789;
        const y = 987654321;
        //可以看出正确结果最后一位肯定是9
        console.log(x * y)//121932631112635260
        const x1 = 123456789n;
        const y1 = 987654321n;
        //可以看出正确结果最后一位肯定是9
        console.log(x1 * y1)//121932631112635269n
        /* 
            因为计算机底层都是二进制来计算的 当十进制为小数时或者数值太大时转换成二进制是循环的，
            所以会计算出近似值
        */


        /* 
            其他进制的数字：
                二进制 0b
                八进制 0o
                十六进制 0x
        */
       const c = 0b1010;//10
       const d = 0o10;//8
       const e = 0xff;//255
       console.log(c,d,e)
    //    输出到控制台的都是十进制
     </script>
     
</body>
</html>
