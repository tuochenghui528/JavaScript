<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型转换-数值</title>
</head>
<body>
    <script>
        /* 
            将其他的数据类型转换为数值
                1.使用Number()函数来将其他的类型转换为数值
                    转换的情况：
                        - 字符串：
                            - 如果字符串是一个合法的数字，则会自动转换为对应的数值
                            - 如果字符串不是合法数字，则转换为NaN
                            - 如果字符串是空串或纯空格的字符串，则转换为0
                        - 布尔值：
                            - true转换为1，false转换为0
                        - null 转换为0
                        - undefined 转换为NaN

            专门用来将字符串转换为数值的两个方法
                parseInt() - 将一个字符串转换为一个整数
                    - 解析时， 会自左向右读取一个字符串，直到读取到字符串中所有连续的有效的整数
                parseFloat() - 将一个字符串转换为浮点数
                    - 解析时， 会自左向右读取一个字符串，直到读取到字符串中的所有连续的有效浮点数
        */

        let str = 'c123abc456dfg789h';//NaN 因为开头不是有效整数
        str = '123abc456dfg789h';//123 连续的有效整数是123
        str = '1.234assa233';//1
        str = parseInt(str);
        console.log(str); 
    </script>
</body>
</html>
