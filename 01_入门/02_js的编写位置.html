<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的编写位置</title>
    <!-- 
        1.可以将js写在网页内部的script标签中
     -->
     <!-- <script>
        alert('网页内部嵌入!');
     </script> -->

     <!-- 
        2.可以将js编写到外部js文件中，通过script标签来引入
      -->
      <!-- <script src="../script/script.js"></script> -->
</head>
<body>
    <!-- 
        3.可以将js代码编写到对应属性中
     -->
     <button onclick="alert('你点我干嘛！')">点我</button>
     <a href="javascript:alert('超链接')">超链接</a>
     <a href="javascript:;">此超链接点击没反应</a>
</body>
</html>
